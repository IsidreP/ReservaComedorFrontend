<app-header></app-header>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="false" [fixedTopGap]="0"
    [fixedBottomGap]="0">

    <mat-selection-list [multiple]="false">

      <a class="nav-link" routerLink="/platos">
        <mat-list-option>
          Cat√°logo platos
        </mat-list-option>
      </a>

      <ng-container *ngIf="usuarioLogeado$ | async as usuario">
        <div *ngIf="usuario[0].rol.nombreRol == 'administrador'">
          <a class="nav-link" routerLink="/crear-plato">
            <mat-list-option>
              Crear plato
            </mat-list-option>
          </a>
        </div>

        <a class="nav-link" routerLink="/reserva">
          <mat-list-option>
            Hacer reserva
          </mat-list-option>
        </a>
      </ng-container>

    </mat-selection-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

<div class="example-footer">
  <app-footer></app-footer>
</div>
